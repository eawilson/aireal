{% extends "bulma/bulma.html" %} 

{% import "bulma/macros.html" as macros %}

{% block content %}

    <form method="post" autocomplete="off">
        <input type="hidden" id="csrf" name="csrf" value="{{ form.csrf }}"> 
        {% for field in form.values() %}
            {{ render_field(field) }}
        {% endfor %}
        
        {% if submit %}<input type="submit" value="{{ submit[0] }}" formaction="{{ submit[1] }}">{% endif %}
        {% if cancel %}<a class="button is-link" href="{{ cancel[1] }}">{{ cancel[0] }}</a>{% endif %}
        {% if danger %}<a class="button is-danger is-pulled-right" href="{{ danger[1] }}">{{ danger[0] }}</a>{% endif %}
    </form>

{% endblock %}
